    <meta charset="UTF-8">
    <title>Instagram App</title>

<body>

    <div id="vueApp">
      <div id="startContainer"> 
        <div id="header">
            
        </div>
        <div class="container" id="mapContainer">
            <a href="#map" class="btn btn-info" id="map_button"> get the map back</a>  

           <div id="map" class="collapse in ">
<!--              <h1>Instagram Geo Navigator</h1>-->
           </div>  
        </div>  
        <div id="footer">
            <ul v-for="pic in ratedPics" id="hashtagsList">
                <li><input type="button" v-bind:value="pic.node.edge_liked_by.count"></li>
            </ul>
        </div>

  
        
        <div class="flex">
            <div v-for="pic in ratedPics">
                <img v-bind:src="pic.node.thumbnail_resources[1].src" class="img">
                <div>{{pic.node.edge_liked_by.count}}</div>
            </div>
        </div>
    </div>
 </div>
